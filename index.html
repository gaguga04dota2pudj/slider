<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Swiper</title>
	</head>
	<body>
		<div class="wrapper">
			<h1 class="title">Слайдер Swiper</h1>
			<!--Слайдер-->
			<div class="image-slider swiper-container">
				<div class="image-slider__wrapper swiper-wrapper">
					<div class="image-slider__slide swiper-slide">
						<div class="image-slider__image">
							<img src="img/Chrysanthemum.jpg" alt="Картинка">
						</div>
					</div>
					<div class="image-slider__slide swiper-slide">
						<div class="image-slider__image">
							<img src="img/Desert.jpg" alt="Картинка">
						</div>
					</div>
					<div class="image-slider__slide swiper-slide">
						<div class="image-slider__image">
							<img src="img/Hydrangeas.jpg" alt="Картинка">
						</div>
					</div>
					<div class="image-slider__slide swiper-slide">
						<div class="image-slider__image">
							<img src="img/Jellyfish.jpg" alt="Картинка">
						</div>
					</div>
					<div class="image-slider__slide swiper-slide">
						<div class="image-slider__image">
							<img src="img/Koala.jpg" alt="Картинка">
						</div>
					</div>
					<div class="image-slider__slide swiper-slide">
						<div class="image-slider__image">
							<img src="img/Lighthouse.jpg" alt="Картинка">
						</div>
					</div>
					<div class="image-slider__slide swiper-slide">
						<div class="image-slider__image">
							<img src="img/Penguins.jpg" alt="Картинка">
						</div>
					</div>
					<div class="image-slider__slide swiper-slide">
						<div class="image-slider__image">
							<img src="img/Tulips.jpg" alt="Картинка">
						</div>
					</div>
				</div>
				<!-- Добавляем если нам нужны стрелки управления -->
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
				<!-- Добавляем, если нам нужна пагинация -->
				<div class="swiper-pagination"></div>
				<!-- Добавляем если нам нужна полоса прокрутки (scrollbar) -->
				<div class="swiper-scrollbar"></div>
			</div>
		</div>
		<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
